<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="watchBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1c1e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="solarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#30d158;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#30d158;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48484a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f2f2f7"/>
  
  <!-- Watch Band -->
  <rect x="170" y="50" width="60" height="200" rx="30" fill="#1d1d1f"/>
  <rect x="175" y="55" width="50" height="190" rx="25" fill="#2c2c2e"/>
  
  <!-- Watch Case -->
  <rect x="150" y="80" width="100" height="120" rx="25" fill="url(#watchBg)" stroke="#48484a" stroke-width="2"/>
  
  <!-- Digital Crown -->
  <rect x="250" y="120" width="8" height="15" rx="4" fill="#48484a"/>
  <rect x="252" y="122" width="4" height="11" rx="2" fill="#6e6e73"/>
  
  <!-- Side Button -->
  <rect x="250" y="145" width="6" height="12" rx="3" fill="#48484a"/>
  
  <!-- Screen -->
  <rect x="160" y="90" width="80" height="100" rx="18" fill="url(#screenBg)"/>
  
  <!-- App Interface -->
  <!-- Time -->
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">2:30</text>
  
  <!-- Solar Icon -->
  <circle cx="200" cy="120" r="12" fill="url(#solarGradient)" opacity="0.9"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000">☀</text>
  
  <!-- Energy Production -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#30d158">4.2 kW</text>
  <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#8e8e93">Current Output</text>
  
  <!-- Energy Bar -->
  <rect x="170" y="155" width="60" height="4" rx="2" fill="url(#energyBar)"/>
  
  <!-- Daily Stats -->
  <text x="175" y="168" font-family="Arial, sans-serif" font-size="5" fill="#ffffff">Today</text>
  <text x="225" y="168" text-anchor="end" font-family="Arial, sans-serif" font-size="5" fill="#30d158">28.4 kWh</text>
  
  <text x="175" y="178" font-family="Arial, sans-serif" font-size="5" fill="#8e8e93">Efficiency</text>
  <text x="225" y="178" text-anchor="end" font-family="Arial, sans-serif" font-size="5" fill="#ff9500">87%</text>
  
  <!-- Project Title -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1c1c1e">Solar Monitor</text>
  <text x="200" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6e6e73">Apple Watch App Concept</text>
  
  <!-- Features -->
  <text x="50" y="270" font-family="Arial, sans-serif" font-size="9" fill="#6e6e73">• Real-time monitoring</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="9" fill="#6e6e73">• Energy analytics</text>
  <text x="320" y="270" font-family="Arial, sans-serif" font-size="9" fill="#6e6e73">• Performance alerts</text>
</svg>